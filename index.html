<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <h2 class="text-center mt-4 mb-4">User Information</h2>
  <div class="d-flex justify-content-center">
    <div class="card text-white bg-dark" style="width: 18rem; border-radius: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
      <h5 class="card-title text-white text-center mt-3">Aldara Montenegro</h5>
      <img src="./user-resources/user.png" class="card-img-top rounded-circle mt-3" alt="user1" style="width: 200px; height: 200px; margin: 0 auto;">
      <ul class="list-group list-group-flush">
        <li class="list-group-item bg-dark text-secondary border-0">Job: <span class="text-white">Doctor</span></li>
        <li class="list-group-item bg-dark text-secondary border-0">Phone: <span class="text-white">666 777 888</span></li>
        <li class="list-group-item bg-dark text-secondary border-0">City: <span class="text-white">Alepo</span></li>
        <li class="list-group-item bg-dark text-secondary border-0">Country: <span class="text-white">Siria</span></li>
      </ul>
    </div>
  </div>
</body>

</html>
